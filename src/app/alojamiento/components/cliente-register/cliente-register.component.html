<section class="register">
  <div class="form-card">
    <h2>Crear cuenta de cliente</h2>
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <label>
        Correo electrónico
        <input type="email" name="email" [(ngModel)]="model.email" required />
      </label>
      <label>
        Contraseña
        <input type="password" name="password" [(ngModel)]="model.password" required />
      </label>
      <label>
        Confirmar contraseña
        <input type="password" name="confirm" [(ngModel)]="model.confirm" required />
      </label>
      <button type="submit" [disabled]="f.invalid || loading">Registrarme</button>
    </form>
    <p>
      ¿Ya tienes cuenta? <a routerLink="/cliente/login">Iniciar sesión</a>
    </p>
  </div>
</section>
