<section class="register">
  <div class="form-card">
    <h2>Crear cuenta de cliente</h2>
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <label>
        Correo electrónico
        <input type="email" name="email" [(ngModel)]="model.email" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" #email="ngModel"/>
        <small class="err" *ngIf="email.invalid && (email.dirty || email.touched)">Ingresa un correo válido</small>
      </label>
      <label>
        Contraseña
        <input type="password" name="password" [(ngModel)]="model.password" required minlength="6" pattern=".{6,}" #pwd="ngModel"/>
        <small class="err" *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)">Mínimo 6 caracteres</small>
      </label>
      <label>
        Confirmar contraseña
        <input type="password" name="confirm" [(ngModel)]="model.confirm" required #conf="ngModel"/>
        <small class="err" *ngIf="model.confirm && model.password !== model.confirm">Las contraseñas no coinciden</small>
      </label>
      <button type="submit" [disabled]="f.invalid || loading">Registrarme</button>
    </form>
    <p>
      ¿Ya tienes cuenta? <a routerLink="/cliente/login">Iniciar sesión</a>
    </p>
  </div>
</section>
