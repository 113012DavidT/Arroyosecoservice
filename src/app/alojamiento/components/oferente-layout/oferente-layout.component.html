<div class="oferente-layout">
  <app-oferente-navbar></app-oferente-navbar>

  <section class="hero" [style]="heroStyle">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>{{ heroTitle }}</h1>
      <p *ngIf="heroSubtitle">{{ heroSubtitle }}</p>
    </div>
  </section>

  <main class="content with-bottom-nav">
    <router-outlet></router-outlet>
  </main>

  <app-mobile-bottom-nav></app-mobile-bottom-nav>
  <app-oferente-footer></app-oferente-footer>
</div>
