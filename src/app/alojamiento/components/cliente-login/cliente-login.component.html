<section class="login">
  <div class="visual">
    <div class="visual-overlay"></div>
    <div class="visual-text">
      <h1>Arroyo Seco</h1>
      <p>"El tesoro escondido de Querétaro"</p>
    </div>
  </div>

  <div class="form-panel">
    <div class="form-panel__content">
      <div class="form-card">
        <div class="logo">
          <img src="assets/images/logo-arroyo-seco.svg" alt="Arroyo Seco" />
        </div>

        <h2>Inicio de Sesión</h2>
        <p class="subtitle">Portal de Clientes</p>

        <form #f="ngForm" (ngSubmit)="submit(f)">
          <label>
            Correo Electrónico
            <input type="email" name="email" [(ngModel)]="model.email" placeholder="Ejemplo: correo@gmail.com" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" #email="ngModel"/>
            <small class="err" *ngIf="email.invalid && (email.dirty || email.touched)">Ingresa un correo válido</small>
          </label>

          <label>
            Contraseña
            <input type="password" name="password" [(ngModel)]="model.password" placeholder="Contraseña" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d).{8,}$" #pwd="ngModel"/>
            <small class="err" *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)">
              Mínimo 8 caracteres, con mayúscula, minúscula y número
            </small>
          </label>

          <button type="submit" [disabled]="f.invalid || loading">
            Iniciar sesión
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M10 17l5-5-5-5v10zm9-14H5a2 2 0 0 0-2 2v4h2V5h14v14H5v-4H3v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z" />
            </svg>
          </button>
        </form>

        <div class="links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a routerLink="/login">Cambiar de rol</a>
          <a routerLink="/cliente/registrar">Crear cuenta</a>
        </div>
      </div>
    </div>
  </div>
</section>
