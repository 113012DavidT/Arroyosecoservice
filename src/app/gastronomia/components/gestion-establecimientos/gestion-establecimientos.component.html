<div class="header">
  <h2>Mis Restaurantes</h2>
  <a routerLink="/oferente/gastronomia/establecimientos/agregar" class="btn-agregar">
    + Agregar Restaurante
  </a>
</div>

<div *ngIf="loading" class="loading">Cargando...</div>

<div *ngIf="!loading && establecimientos.length === 0" class="empty">
  <p>No tienes restaurantes registrados.</p>
  <a routerLink="/oferente/gastronomia/establecimientos/agregar" class="btn-primary">
    Registrar mi primer restaurante
  </a>
</div>

<div class="grid" *ngIf="!loading && establecimientos.length > 0">
  <div class="card" *ngFor="let est of establecimientos">
    <img [src]="est.fotoPrincipal || 'assets/images/hero-oferentes.svg'" [alt]="est.nombre" class="foto" />
    <div class="info">
      <h3>{{ est.nombre }}</h3>
      <p class="ubicacion">ğŸ“ {{ est.ubicacion }}</p>
      <p class="descripcion">{{ est.descripcion }}</p>
      <div class="stats">
        <span>ğŸ½ï¸ {{ est.menus?.length || 0 }} menÃºs</span>
        <span>ğŸª‘ {{ est.mesas?.length || 0 }} mesas</span>
      </div>
    </div>
    <div class="actions">
      <a [routerLink]="['/oferente/gastronomia/establecimientos', est.id, 'editar']" class="btn-edit">
        Editar
      </a>
      <a [routerLink]="['/oferente/gastronomia/establecimientos', est.id]" class="btn-view">
        Ver Detalles
      </a>
      <button (click)="eliminar(est.id)" class="btn-delete">Eliminar</button>
    </div>
  </div>
</div>
